<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="webapp/head"></head>
<body>
<nav th:replace="webapp/nav"></nav>
<div class="container">
    <h2>Auteurs</h2>

    <h5 class="top-space-l">Ajouter un auteur</h5>
    <form onsubmit="newAuteur()">
        <div class="form-row">
            <div class="col form-group">
                <label for="prenomAuteur">Prenom*</label>
                <input type="text" class="form-control" id="prenomAuteur" placeholder="Prenom auteur" required>
            </div>
            <div class="col form-group">
                <label for="nomAuteur">Nom*</label>
                <input type="text" class="form-control" id="nomAuteur" placeholder="Nom auteur" required>
            </div>
        </div>
        <p><small>Les champs accompagnés d'un * sont obligatoires.</small></p>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
    </form>

    <div id="auteur-success" class="alert alert-success hide-alert" role="alert">
        Auteur enregistré.
    </div>

    <div id="auteur-danger" class="alert alert-danger hide-alert" role="alert">
        Une erreur est survenue.
    </div>

    <h5 class="top-space-xl">Liste des auteurs</h5>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Prénom</th>
                <th scope="col">Nom</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="auteur : ${auteurs}">
                <tr>
                    <!--/*@thymesVar id="auteur" type="bibliotheque.model.Auteur"*/-->
                    <td th:text="${auteur.getPrenom()}"></td>
                    <td th:text="${auteur.getNom()}"></td>
                </tr>
            </th:block>
        </tbody>
    </table>
</div>
